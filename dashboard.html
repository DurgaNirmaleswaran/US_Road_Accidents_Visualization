<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | US Road Accidents</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-button">← Back to Home</a>
    <h1>US Traffic Accidents Dashboard (2016–2023)</h1>
  </header>

  <main class="dashboard">
    <div id="tab1" class="tab-content">
      <section id="chart-top-states" class="chart-container">
        <h2>Top 10 States by Total Accidents</h2>
        <svg id="topStatesChart" width="700" height="400"></svg>
      </section>
    </div>
  
    <div id="tab2" class="tab-content" style="display: none;">
      <section id="chart-trend" class="chart-container">
        <div class="chart-header">
          <h2>Yearly Trend of Accidents by Severity</h2>
          <div id="severity-legend"></div>
        </div>
        <svg id="trendChart" width="900" height="400"></svg>
      </section>
    </div>
  
    <div id="tab3" class="tab-content" style="display: none;">
      <section id="chart-road-type" class="chart-container">
        <h2>Accident Severity by Road Feature</h2>
        <svg id="roadTypeChart" width="900" height="450"></svg>
      </section>
    </div>
  </main>
  

  <script src="js/dashboard.js"></script>

  <div id="tooltip" class="tooltip" style="opacity: 0;"></div>


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/dashboard.js"></script>
  
  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll(".tab-content");
      tabs.forEach(tab => tab.style.display = "none");
      const target = document.getElementById(tabId);
      if (target) target.style.display = "block";
    }
  
    // Automatically open tab based on URL hash
    window.addEventListener("DOMContentLoaded", () => {
      const hash = window.location.hash || "#tab1";
      showTab(hash.substring(1));
    });
  </script>
</body>
</html>
